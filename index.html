  <style>
    :root {
      --bg-color: white;
      --text-color: black;

    [data-theme="dark"] {

      --text-color: #f1f1f1;

    body {
      background-color: var(--bg-color);
      color: var(--text-color);

    }

    #theme-toggle {

  <header>

  <main>
    <img src="images/cover.jpg" alt="Comic Cover" width="300"/>
    <p>Welcome to murawGL ‚Äî a comic site. Here you can read chapters, check schedule, and explore translations.</p>

  <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
  <button id="theme-toggle">üåô</button>

  <!-- –°–∫—Ä–∏–ø—Ç –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
  <script>
    const toggleButton = document.getElementById("theme-toggle");

    function setTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      toggleButton.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã –∏–ª–∏ —Å–∏—Å—Ç–µ–º–Ω–æ–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    const storedTheme = localStorage.getItem("theme");
    const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (storedTheme) {
      setTheme(storedTheme);
    } else {
      setTheme(systemPrefersDark ? "dark" : "light");
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
    toggleButton.addEventListener("click", () => {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      setTheme(newTheme);
    });
  </script>
</body>
