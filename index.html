<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>murawGL</title>

  <style>
    /* CSS-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ç–µ–º—ã */
    :root {
      --bg-color: white;
      --text-color: black;
      --link-color: blue;
      --link-hover-color: darkblue;
      --header-footer-bg: #eee;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --link-color: #66aaff;
      --link-hover-color: #99cfff;
      --header-footer-bg: #222;
    }

    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 1rem 2rem 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    header, footer {
      background-color: var(--header-footer-bg);
      padding: 1rem;
      text-align: center;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: var(--link-color);
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--link-hover-color);
      text-decoration: underline;
    }

    main {
      max-width: 700px;
      margin: 1rem auto;
      text-align: center;
    }

    main img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
    #theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-color);
      user-select: none;
      transition: color 0.3s;
      padding: 0;
      line-height: 1;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" aria-label="Toggle theme">üåô</button>

  <header>
    <h1>murawGL</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="chapter1.html">Chapter 1</a>
      <a href="schedule.html">Schedule</a>
      <a href="translations.html">Translations</a>
      <a href="index_ru.html">–†—É—Å—Å–∫–∏–π</a>
    </nav>
  </header>

  <main>
    <img src="images/cover.jpg" alt="Comic Cover" />
    <p>Welcome to murawGL ‚Äî a comic site. Here you can read chapters, check schedule, and explore translations.</p>
  </main>

  <footer>
    <p>¬© 2025 by Author. All rights reserved.</p>
  </footer>

  <script>
    const toggleButton = document.getElementById('theme-toggle');

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      toggleButton.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–º—É –∏–∑ localStorage –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—É—é —Ç–µ–º—É
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (savedTheme) {
      setTheme(savedTheme);
    } else {
      setTheme(systemPrefersDark ? 'dark' : 'light');
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
    toggleButton.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      setTheme(newTheme);
    });
  </script>
</body>
</html>
