<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>murawGL</title>

  <style>
    :root {
      --bg-color: white;
      --text-color: black;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f1f1f1;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    #theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
    }
  </style>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>murawGL</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="chapter1.html">Chapter 1</a>
      <a href="schedule.html">Schedule</a>
      <a href="translations.html">Translations</a>
      <a href="index_ru.html">–†—É—Å—Å–∫–∏–π</a>
    </nav>
  </header>

  <main>
    <img src="images/cover.jpg" alt="Comic Cover" width="300"/>
    <p>Welcome to murawGL ‚Äî a comic site. Here you can read chapters, check schedule, and explore translations.</p>
  </main>

  <footer>
    <p>¬© 2025 by Author. All rights reserved.</p>
  </footer>

  <button id="theme-toggle">üåô</button>

  <script>
    const toggleButton = document.getElementById("theme-toggle");

    function setTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      toggleButton.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    }

    const storedTheme = localStorage.getItem("theme");
    const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (storedTheme) {
      setTheme(storedTheme);
    } else if (systemPrefersDark) {
      setTheme("dark");
    } else {
      setTheme("light");
    }

    toggleButton.addEventListener("click", () => {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      setTheme(currentTheme === "dark" ? "light" : "dark");
    });
  </script>
</body>
</html>
